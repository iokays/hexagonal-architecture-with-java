<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title th:text="${errorTitle}">错误</title>

    <!-- Material Components Web 样式 -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <!-- Google 字体 & 图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .error-container {
            max-width: 600px;
            background-color: #1f1f1f;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .error-container h2 {
            color: #f44336; /* Material Design 红色，表示错误 */
            margin-bottom: 1rem;
        }

        .error-container p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-container .mdc-button {
            --mdc-theme-primary: #bb86fc;
            color: #ffffff;
        }

        .material-icons {
            font-size: 48px;
            color: #f44336;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

<div class="error-container">

    <!-- 错误图标 -->
    <i class="material-icons">error_outline</i>

    <!-- 错误标题 -->
    <h2 th:text="${errorTitle}">发生错误</h2>

    <!-- 错误信息 -->
    <p th:text="${errorMessage}">对不起，出现了一些问题。</p>

    <!-- 返回按钮 -->
    <button class="mdc-button mdc-button--outlined" onclick="history.back()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">返回</span>
    </button>

</div>

<!-- MDC JS -->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
    mdc.autoInit();
</script>
</body>
</html>
